<ion-content class="centralized" padding>
    <button ion-button color="light" class="minimized" round (click) = "playMusic()"><p class = "xilosa-font">Play</p></button>
    <button ion-button color="light" class="option-button" round (click) = "choose(1)"><p class = "xilosa-font">Opção 1</p></button>
    <button ion-button color="light" class="option-button" round (click) = "choose(2)"><p class = "xilosa-font">Opção 2</p></button>
    <button ion-button color="light" class="option-button" round (click) = "choose(3)"><p class = "xilosa-font">Opção 3</p></button>
    <button ion-button color="light" class="option-button" round (click) = "choose(4)"><p class = "xilosa-font">Opção 4</p></button>
</ion-content>
