
<ion-header>

</ion-header>


<ion-content padding class = "centralized">
        <ion-card>
            <ion-card-header>
              <p class="xilosa-font">Formas de Jogo</p>
            </ion-card-header>          
                <ion-list radio-group>
                    <ion-item>
                      <ion-label class="xilosa-font">Música</ion-label>
                      <ion-radio checked="true" value="music" (ionSelect)="showDescription('Música', 'Ouça parte da música e tente adivinhar que música é!')"></ion-radio>
                    </ion-item>              
                    <ion-item>
                      <ion-label class="xilosa-font">Instrumento</ion-label>
                      <ion-radio value="instrument" (ionSelect)="showDescription('Intrumento', 'Tente adivinhar qual instrumento está tocando!')"></ion-radio>
                    </ion-item>
            </ion-list>
        </ion-card>
              <ion-card>
                    <ion-card-header>
                      <p class="xilosa-font">Dificuldade</p>
                    </ion-card-header>
                  
                <ion-list radio-group>
                    <ion-item>
                        <ion-label class="xilosa-font">Fácil</ion-label>
                        <ion-radio checked="true" value="easy"></ion-radio>
                    </ion-item>
                                
                    <ion-item>
                        <ion-label class="xilosa-font">Médio</ion-label>
                        <ion-radio value="medium"></ion-radio>
                    </ion-item>
                                
                    <ion-item>
                        <ion-label class="xilosa-font">Difícil</ion-label>
                        <ion-radio value="hard"></ion-radio>
                    </ion-item>
                </ion-list>
            </ion-card>

        <div id="container" class="centralized">
            <button ion-button color="light" class="step-button" round (click) = "backScreen()" ><p class = "xilosa-font">Voltar</p></button>    
            <button ion-button color="light" class="step-button" round (click) = "goForward()"><p class = "xilosa-font">Avançar</p></button>
        </div>
</ion-content>
